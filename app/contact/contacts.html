<div ng-controller="ContactController as contactStore">
    <a href="#/newContact">New contact</a>
    <table  class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <a href="" ng-click="contactStore.order('title')">Title</a>
                <span class="sortorder" ng-show="contactStore.predicate === 'title'" ng-class="{reverse:contactStore.reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="contactStore.order('contact')">Contact</a>
                <span class="sortorder" ng-show="contactStore.predicate === 'contact'" ng-class="{reverse:contactStore.reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="contactStore.order('organisation')">Organisation</a>
                <span class="sortorder" ng-show="contactStore.predicate === 'organisation'" ng-class="{reverse:contactStore.reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="contactStore.order('phomeNumber')">Phone Numbere</a>
                <span class="sortorder" ng-show="contactStore.predicate === 'phomeNumber'" ng-class="{reverse:contactStore.reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="contactStore.order('mobileNumber')">Mobile number</a>
                <span class="sortorder" ng-show="contactStore.predicate === 'v'" ng-class="{reverse:contactStore.reverse}"></span>
            </th>
        </tr>
        </thead>
        <tbody ng-repeat="event in contactStore.events | orderBy:contactStore.predicate:contactStore.reverse">
        <tr>
            <td>{{event.eventDate | date}}</td>
            <td>{{event.organisation}}</td>
            <td>{{event.contact}}</td>
            <td>{{event.eventType}}</td>
            <td>{{event.comment}}</td>
        </tr>
        </tbody>
    </table>
</div>
